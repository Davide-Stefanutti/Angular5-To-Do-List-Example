
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h1>TO DO LIST</h1>
    </div>
  </div>
  <app-insert-form (newItem)="newItem($event)"></app-insert-form>

  <br>
  <button class="btn btn-danger" (click)="clearData()"> DELETE ALL </button>

  <div class="row">

  </div>

</div>
